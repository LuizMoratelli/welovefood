<template name="addFoodPlace">
    <div class="row">
        <div class="col-xs-12">
            <form>
                <div class="form-group">
                    <label for="newFoodPlace">Restaurante</label>
                    <input type="text" name="newFoodPlace" id="newFoodPlace" class="form-control" placeholder="Novo Restaurante">
                </div>

                    <button name="newFoodPlace" class="btn btn-success btn-block">Novo Restaurante!</button>
                </div>
            </form>
        </div>
    </div>
</template>
